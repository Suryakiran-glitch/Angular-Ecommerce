<section>
  <div class="container">
    <div class="row">
      <div class="col s12 m6">
        <h2>Add address</h2>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Placeholder" id="first_name" type="text" class="validate">
            <label for="first_name">House No / Flat no</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Street</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="disabled" type="text" class="validate">
            <label for="disabled">state</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="number" type="password" class="validate">
            <label for="password">pincode</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="text" class="validate">
            <label for="email">Country</label>
          </div>
        </div>
        <div class="button">
          <button class="btn waves-effect waves-light yellow darken-2">Add address</button>
        </div>
      </div>
      <section class="options">
        <div class="col s12 m6">
          <div class="card z-depth-3">
            <div class="title">Delivery options</div>
            <div class="card-content">
              <p>
                <label>
                  <input type="checkbox" />
                  <span>Cash on Delivery</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" />
                  <span>Credit Card</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" />
                  <span>Buy now Pay Later</span>
                </label>
              </p>
            </div>
          </div>

          <div class="confirmation">
            <p>
              <label>
                <input type="checkbox" />
                <span>I Accept all terms and conditions</span>
              </label>
            </p>
          </div>
          <div class="button">
            <button class="btn waves-effect waves-light light-green">Buy now!</button>
          </div>
        </div>
      </section>
    </div>
  </div>
</section>
