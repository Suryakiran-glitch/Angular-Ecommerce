<app-hero></app-hero>
<section>
  <div class="container">
    <div class="row">
      <div class="col s4" *ngFor="let product of products">
       <a [routerLink] = "['/product']" [queryParams] = "{id : product.id}">
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src={{product.image}}>
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{product.title}}</span>
            <p><a href="#">{{product.price}}</a></p>
            <p><a href="#">{{product.category}}</a></p>
          </div>
        </div>
       </a>

      </div>

    </div>
  </div>
</section>
