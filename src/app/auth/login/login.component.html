<section>
  <div class="container">
    <div class="row">
      <div class="col s12 offset-8">
        <div class="container">
          <div class="card z-depth-4">
            <form>
              <h1>Login</h1>
              <div class="input-field">
                <input placeholder="E-mail" name="email" ngModel id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field">
                <input placeholder="Password" name="password" ngModel id="first_name" type="text" class="validate">
                <label for="first_name">Password</label>
              </div>
              <div class="button">
                <button type="submit" class="btn waves-effect waves-light green lighten-4" (click)="login()">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
